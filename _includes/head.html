<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TODO: Need to check this -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- TODO: Need to add a SITE level description -->

  <meta name="keywords"  content=" hi, Hi, #hi, hi.">

  <!-- TODO: Need to template these -->

  <meta property="og:title" content="#Hi" />

  <meta property="og:url" content="https://hi.digital.gov/" />
  <meta property="og:image" content="../uswds-1.3.1/img/DAP_PIC.jpeg" />
  <meta property="og:image:width" content="600" />

  <meta property="og:description" content="hi" />

  <!-- CSS -->

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="{{ "/assets/base.js" | relative_url }}"></script>
